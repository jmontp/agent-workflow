<!DOCTYPE html>
<html>
<head>
    <title>Send Button Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .chat-container {
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }
        .chat-input-field {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .chat-send-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .chat-send-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .log {
            margin-top: 10px;
            padding: 10px;
            background-color: #e8e8e8;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Send Button Test</h1>
    <div class="chat-container">
        <h2>Chat Input Test</h2>
        <p>This tests the send button enable/disable functionality in isolation.</p>
        
        <div>
            <input type="text" id="chat-input-field" class="chat-input-field" placeholder="Type a message...">
            <button id="chat-send-btn" class="chat-send-btn" type="button">Send</button>
        </div>
        
        <div class="status">
            <strong>Button Status:</strong> <span id="button-status">Checking...</span>
        </div>
        
        <div class="log" id="log">
            <strong>Event Log:</strong><br>
        </div>
    </div>
    
    <script>
        // Test the exact same logic
        const messageInput = document.getElementById('chat-input-field');
        const sendButton = document.getElementById('chat-send-btn');
        const statusSpan = document.getElementById('button-status');
        const logDiv = document.getElementById('log');
        
        function addLog(message) {
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus() {
            const disabled = sendButton.disabled;
            const hasContent = messageInput.value.trim().length > 0;
            statusSpan.textContent = disabled ? 'Disabled' : 'Enabled';
            statusSpan.style.color = disabled ? 'red' : 'green';
            return { disabled, hasContent };
        }
        
        // Initial state - disable send button if input is empty
        sendButton.disabled = messageInput.value.trim().length === 0;
        addLog('Initial state set: button disabled = ' + sendButton.disabled);
        updateStatus();
        
        // Enable/disable send button based on input
        messageInput.addEventListener('input', (e) => {
            const hasContent = e.target.value.trim().length > 0;
            sendButton.disabled = !hasContent;
            const status = updateStatus();
            addLog(`Input changed: "${e.target.value}" | hasContent: ${hasContent} | button disabled: ${!hasContent}`);
        });
        
        // Send button click
        sendButton.addEventListener('click', () => {
            addLog('Send button clicked! Message: "' + messageInput.value + '"');
            // Clear input and disable button
            messageInput.value = '';
            sendButton.disabled = true;
            updateStatus();
            addLog('Message sent, input cleared, button disabled');
        });
        
        addLog('Test page loaded successfully');
    </script>
</body>
</html>
