<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket.IO Connection Test</h1>
    <div id="status">Checking...</div>
    <div id="messages"></div>
    
    <script>
        console.log('Socket.IO loaded:', typeof io !== 'undefined');
        
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        
        function log(message) {
            const p = document.createElement('p');
            p.textContent = new Date().toISOString() + ' - ' + message;
            messagesDiv.appendChild(p);
            console.log(message);
        }
        
        if (typeof io === 'undefined') {
            statusDiv.textContent = 'Socket.IO library failed to load!';
            statusDiv.style.color = 'red';
        } else {
            log('Socket.IO library loaded successfully');
            
            try {
                const socket = io('http://localhost:5000', {
                    transports: ['websocket', 'polling'],
                    upgrade: true
                });
                
                socket.on('connect', () => {
                    statusDiv.textContent = 'Connected!';
                    statusDiv.style.color = 'green';
                    log('Connected to server with ID: ' + socket.id);
                    
                    // Request current state
                    socket.emit('request_state');
                });
                
                socket.on('disconnect', (reason) => {
                    statusDiv.textContent = 'Disconnected: ' + reason;
                    statusDiv.style.color = 'red';
                    log('Disconnected: ' + reason);
                });
                
                socket.on('connect_error', (error) => {
                    statusDiv.textContent = 'Connection error!';
                    statusDiv.style.color = 'red';
                    log('Connection error: ' + error.message);
                });
                
                socket.on('state_update', (data) => {
                    log('Received state update: ' + JSON.stringify(data));
                });
                
                socket.io.on('error', (error) => {
                    log('Socket.IO error: ' + error);
                });
                
            } catch (e) {
                statusDiv.textContent = 'Failed to create socket!';
                statusDiv.style.color = 'red';
                log('Error creating socket: ' + e.message);
            }
        }
    </script>
</body>
</html>
