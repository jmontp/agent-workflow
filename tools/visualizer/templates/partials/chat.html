<!-- Layout Divider -->
<div id="layout-divider" class="layout-divider" title="Drag to resize chat panel"></div>

<!-- Discord-Style Chat Interface -->
<div id="chat-panel" class="chat-panel">
    <!-- Chat Header -->
    <div class="chat-header">
        <div class="chat-title">
            <span>üí¨</span>
            <span>Agent Chat</span>
        </div>
        <div class="chat-status">
            <div id="chat-connection-status" class="chat-status-dot"></div>
            <span id="chat-status-text">Connected</span>
        </div>
        <button id="chat-close-btn" class="chat-close-btn" aria-label="Close chat">
            √ó
        </button>
    </div>

    <!-- Chat Messages -->
    <div id="chat-messages" class="chat-messages" role="log" aria-live="polite" aria-label="Chat messages">
        <!-- Welcome message -->
        <div class="chat-message system">
            <div class="message-bubble">
                <div class="message-content">
                    Welcome to the AI Agent Chat! Type <code>/help</code> to see available commands.
                </div>
            </div>
        </div>
    </div>

    <!-- Typing Indicators -->
    <div id="typing-indicators" class="typing-indicators" style="display: none;">
        <!-- Dynamic typing indicators will be inserted here -->
    </div>

    <!-- Chat Input -->
    <div class="chat-input">
        <div class="chat-input-container">
            <!-- Autocomplete Dropdown -->
            <div id="chat-autocomplete" class="chat-autocomplete" role="listbox" aria-label="Command suggestions">
                <!-- Dynamic autocomplete items will be inserted here -->
            </div>
            
            <textarea 
                id="chat-input-field" 
                class="chat-input-field" 
                placeholder="Type a message or /command..."
                rows="1"
                aria-label="Chat message input"
                autocomplete="off"
                spellcheck="true"></textarea>
            
            <button 
                id="chat-send-btn" 
                class="chat-send-btn" 
                type="button"
                aria-label="Send message"
                disabled>
                <span>üì§</span>
            </button>
        </div>
    </div>
</div>

<!-- Chat Toggle Button -->
<button id="chat-toggle-btn" class="chat-toggle-btn" aria-label="Toggle chat panel">
    üí¨
    <div id="chat-notification-badge" class="chat-notification-badge" style="display: none;">
        <span id="chat-notification-count">0</span>
    </div>
</button>

<!-- Chat Message Templates -->
<template id="chat-message-template">
    <div class="chat-message" data-message-id="" data-message-type="">
        <div class="message-avatar" aria-hidden="true">
            <span class="avatar-text"></span>
        </div>
        <div class="message-bubble">
            <div class="message-header">
                <span class="message-username"></span>
                <span class="message-timestamp"></span>
            </div>
            <div class="message-content"></div>
        </div>
    </div>
</template>

<template id="typing-indicator-template">
    <div class="typing-indicator" data-user-id="">
        <div class="message-avatar" aria-hidden="true">
            <span class="avatar-text"></span>
        </div>
        <div>
            <span class="typing-username"></span> is typing
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
    </div>
</template>

<template id="command-response-template">
    <div class="command-response" data-response-type="">
        <pre class="response-content"></pre>
    </div>
</template>

<template id="autocomplete-item-template">
    <div class="autocomplete-item" data-command="" role="option">
        <div class="autocomplete-command"></div>
        <div class="autocomplete-description"></div>
    </div>
</template>

<template id="message-embed-template">
    <div class="message-embed">
        <div class="embed-title"></div>
        <div class="embed-description"></div>
        <div class="embed-fields"></div>
    </div>
</template>

<template id="embed-field-template">
    <div class="embed-field">
        <div class="embed-field-name"></div>
        <div class="embed-field-value"></div>
    </div>
</template>

<template id="message-reactions-template">
    <div class="message-reactions"></div>
</template>

<template id="message-reaction-template">
    <div class="message-reaction" data-emoji="" data-count="">
        <span class="reaction-emoji"></span>
        <span class="reaction-count"></span>
    </div>
</template>

<!-- System Notification Templates -->
<template id="system-notification-template">
    <div class="chat-message system">
        <div class="message-bubble">
            <div class="message-content system-notification">
                <span class="notification-icon"></span>
                <span class="notification-text"></span>
            </div>
        </div>
    </div>
</template>

<!-- Chat Styles for Integration -->
<style>
    /* Chat panel visibility states - Fixed CSS conflict */
    .chat-panel {
        display: flex;
        transform: translateX(100%);
        transition: transform 0.3s ease;
    }
    
    .chat-panel.show,
    .chat-panel.open {
        transform: translateX(0);
    }
    
    /* Message content formatting */
    .message-content code {
        background: rgba(0, 0, 0, 0.1);
        padding: 2px 4px;
        border-radius: 3px;
        font-family: 'Courier New', monospace;
        font-size: 12px;
    }
    
    [data-md-color-scheme="slate"] .message-content code {
        background: rgba(255, 255, 255, 0.1);
    }
    
    .message-content pre {
        background: rgba(0, 0, 0, 0.05);
        padding: 8px;
        border-radius: 4px;
        font-family: 'Courier New', monospace;
        font-size: 12px;
        white-space: pre-wrap;
        margin: 4px 0;
        overflow-x: auto;
    }
    
    [data-md-color-scheme="slate"] .message-content pre {
        background: rgba(255, 255, 255, 0.05);
    }
    
    /* Command highlighting */
    .message-content .command-highlight {
        color: var(--chat-accent);
        font-weight: 600;
    }
    
    /* Status indicators */
    .system-notification {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
    }
    
    .notification-icon {
        font-size: 16px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
        .chat-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2000;
        }
        
        .chat-toggle-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1999;
        }
    }
    
    /* Accessibility improvements */
    .chat-messages:focus {
        outline: 2px solid var(--chat-accent);
        outline-offset: -2px;
    }
    
    .autocomplete-item:focus,
    .autocomplete-item.selected {
        background: var(--chat-accent);
        color: white;
        outline: none;
    }
    
    /* Loading states */
    .chat-input-field.sending {
        opacity: 0.7;
        pointer-events: none;
    }
    
    .chat-send-btn.sending {
        opacity: 0.7;
        pointer-events: none;
    }
    
    .chat-send-btn.sending::after {
        content: '';
        width: 12px;
        height: 12px;
        border: 2px solid transparent;
        border-top: 2px solid currentColor;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-left: 4px;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    /* Error states */
    .chat-input-container.error {
        border-color: var(--chat-error);
        box-shadow: 0 0 0 1px var(--chat-error);
    }
    
    .message-content.failed {
        opacity: 0.6;
        position: relative;
    }
    
    .message-content.failed::after {
        content: '‚ö†Ô∏è Failed to send';
        position: absolute;
        top: 100%;
        left: 0;
        font-size: 11px;
        color: var(--chat-error);
        margin-top: 4px;
    }
    
    /* Connection status styling */
    .chat-status-dot.connected {
        background: var(--chat-success);
        animation: pulse 2s infinite;
    }
    
    .chat-status-dot.disconnected {
        background: var(--chat-error);
        animation: none;
    }
    
    .chat-status-dot.connecting {
        background: var(--chat-warning);
        animation: pulse 1s infinite;
    }
    
    /* Message grouping */
    .chat-message + .chat-message.same-user {
        margin-top: -8px;
    }
    
    .chat-message.same-user .message-header {
        display: none;
    }
    
    .chat-message.same-user .message-avatar {
        opacity: 0.3;
    }
    
    /* Scroll to bottom indicator */
    .scroll-to-bottom {
        position: absolute;
        bottom: 80px;
        right: 16px;
        background: var(--chat-accent);
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        opacity: 0;
        pointer-events: none;
        transition: opacity var(--chat-animation-duration) var(--chat-animation-easing);
    }
    
    .scroll-to-bottom.show {
        opacity: 1;
        pointer-events: auto;
    }
    
    .scroll-to-bottom:hover {
        transform: scale(1.1);
    }
</style>

<!-- Accessibility Enhancements -->
<div id="chat-announcements" class="sr-only" aria-live="polite" aria-atomic="true">
    <!-- Screen reader announcements for chat events -->
</div>
