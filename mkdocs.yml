site_name: AI Agent TDD-Scrum Workflow - Complete Guide
site_description: Complete AI agent orchestration framework with Discord integration, Test-Driven Development, and human-in-the-loop control for automated software development
site_author: AI Agent Workflow Team
site_url: https://jmontp.github.io/agent-workflow/

repo_name: jmontp/agent-workflow
repo_url: https://github.com/jmontp/agent-workflow

# Source directory for documentation
docs_dir: docs_src

theme:
  name: material
  font:
    text: Inter
    code: JetBrains Mono
  palette:
    scheme: default
    primary: white
    accent: black
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  icon:
    edit: material/file-edit-outline
    view: material/file-eye-outline
    repo: material/github
    logo: material/book-open-page-variant
    previous: material/chevron-left
    next: material/chevron-right
    tag:
      default: material/tag
      html: material/language-html5
      js: material/language-javascript
      css: material/language-css3
      python: material/language-python

extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            <a href="https://github.com/jmontp/agent-workflow/issues/new/?title=[Feedback]+{title}+-+{url}" target="_blank" rel="noopener">telling us what you found confusing</a>.
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - reject
      - manage
    cookies:
      analytics:
        name: Google Analytics
        checked: true
      github:
        name: GitHub
        checked: true
  social:
    - icon: material/github
      link: https://github.com/jmontp/agent-workflow
      name: GitHub Repository
    - icon: material/book-open-page-variant
      link: https://jmontp.github.io/agent-workflow/
      name: Documentation Site
    - icon: material/chat
      link: https://discord.gg/your-discord-server
      name: Discord Community
    - icon: material/heart
      link: https://github.com/sponsors/jmontp
      name: Sponsor
  generator: false
  version:
    provider: mike
    default: stable
  tags:
    HTML5: html
    JavaScript: js
    CSS: css
    Python: python
    Architecture: architecture
    TDD: tdd
    Scrum: scrum
    Discord: discord
    API: api
  alternate:
    - name: English
      link: ./
      lang: en

extra_css:
  - stylesheets/extra.css
  - stylesheets/enhanced-navigation.css
  - stylesheets/color-schemes.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mtml-chtml.js
  - js/mermaid-zoom.js
  - js/universal-search.js
  - js/enhanced-navigation.js

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
      lang: en
  - minify:
      minify_html: true
      minify_css: true
      minify_js: true
      htmlmin_opts:
        remove_comments: true
        remove_empty_space: true
      cache_safe: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
      timezone: UTC
      locale: en
      fallback_to_build_date: true
  - git-committers:
      repository: jmontp/agent-workflow
      branch: main
  - awesome-pages
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_caption: false
      caption_position: bottom

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - tables
  - toc:
      permalink: true
      title: On this page
      permalink_title: Permanent link
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.blocks.admonition:
      types:
      - note
      - abstract
      - info
      - tip
      - success
      - question
      - warning
      - failure
      - danger
      - bug
      - example
      - quote
  - pymdownx.blocks.html
  - pymdownx.blocks.definition
  - pymdownx.blocks.tab:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.caret
  - pymdownx.critic:
      mode: view
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.escapeall:
      hardbreak: true
      nbsp: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      auto_title: true
      linenums: true
      linenums_style: pymdownx-inline
  - pymdownx.inlinehilite:
      style_plain_text: true
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: jmontp
      repo: agent-workflow
      provider: github
  - pymdownx.mark
  - pymdownx.progressbar
  - pymdownx.smartsymbols:
      trademark: true
      copyright: true
      registered: true
      care_of: true
      plusminus: true
      arrows: true
      notequal: true
      fractions: true
      ordinal_numbers: true
  - pymdownx.snippets:
      dedent_subsections: true
      check_paths: true
  - pymdownx.striphtml:
      strip_comments: true
      strip_js_on_attributes: true
      strip_attributes:
        - "on*"
  - pymdownx.superfences:
      preserve_tabs: true
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.fence_mathjax_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.tilde

